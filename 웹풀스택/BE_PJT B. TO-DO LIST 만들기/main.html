<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 해야할 일들</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">나의 해야할 일들</h1>
      <button class="add_todo_btn">새로운 TODO 등록</button>
    </header>
    <main class="main">
      <section id="todo">
        <h2>TODO</h2>
        <ul class="work_list">
          <li class="work_list__item">
            <article class="work_list__inner">
              <h3 class="inner__title">자바스크립트 공부하기</h3>
              <p class="inner__info">
                <span> 등록날짜:<time>2018.03.10</time></span
                >, <span> 홍길동 </span>,
                <span> 우선순위 1</span>
                <button class="inner__btn">→</button>
              </p>
            </article>
          </li>
        </ul>
      </section>
      <section id="doing">
        <h2>DOING</h2>
        <ul class="work_list">
          <li class="work_list__item">
            <article class="work_list__inner">
              <h3 class="inner__title">자바스크립트 공부하기</h3>
              <p class="inner__info">
                <span> 등록날짜:<time>2018.03.10</time></span
                >, <span> 홍길동 </span>,
                <span> 우선순위 1</span>
                <button class="inner__btn">→</button>
              </p>
            </article>
          </li>
        </ul>
      </section>
      <section id="done">
        <h2>DONE</h2>
        <ul class="work_list">
          <li class="work_list__item">
            <article class="work_list__inner">
              <h3 class="inner__title">자바스크립트 공부하기</h3>
              <p class="inner__info">
                <span> 등록날짜:<time>2018.03.10</time></span
                >, <span> 홍길동 </span>,
                <span> 우선순위 1</span>
                <button class="inner__btn">→</button>
              </p>
            </article>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
