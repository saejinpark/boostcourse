        <script>
            function solution(pattern) {
                let answer = [];
                const code = {
                    00: "0", 01: "1", 02: "2", 03: "3", 04: "4",
                    05: "5", 06: "6", 07: "7", 08: "8", 09: "9",
                    10: "A", 11: "B", 12: "C", 13: "D", 14: "E",
                    15: "F", 16: "G", 17: "H", 18: "I", 19: "J",
                    20: "K", 21: "L", 22: "M", 23: "N", 24: "O",
                    25: "P", 26: "Q", 27: "R", 28: "S", 29: "T",
                    30: "U", 31: "V", 32: "W", 33: "X", 34: "Y",
                    35: "Z", 36: " ", 37: "!", 38: "'", 39: ",",
                    40: ".", 41: "/", 42: ":", 43: ";", 44: "?"
                };
                const intCode = new Map();
                const charCode = new Map();
                for (let i of Object.keys(code)) {
                    intCode.set(parseInt(i), code[i]);
                    charCode.set(code[i], parseInt(i));
                }
                pattern = pattern.map((v) => v.split(""));
                let translateData = "";
                for (let i = 1; i <= 17; i++) {
                    let oneOfData = "";
                    let positions = [];
                    switch (i) {
                        case 1:
                            positions = [
                                [14, 20], [14, 19],
                                [13, 20], [13, 19],
                                [12, 20], [12, 19],
                                [11, 20], [11, 19]
                            ];
                            for (let position of positions) {
                                oneOfData += pattern[position[0]][position[1]];
                            }
                            break;
                        case 2:
                            positions = [
                                [10, 20], [10, 19],
                                [9, 20], [9, 19],
                                [9, 18], [9, 17],
                                [10, 18], [10, 17]
                            ];

                                [20, 16], [20, 15],
                                [19, 16], [19, 15]
                            ];
                            for (let position of positions) {
                                oneOfData += pattern[position[0]][position[1]];
                            }
                            break;
                        case 6:

                                [18, 16], [18, 15],
                                [17, 16], [17, 15],

                        case 8:

                                [9, 14], [9, 13],
                                [10, 14], [10, 13]
                            ];
                            for (let position of positions) {
                                oneOfData += pattern[position[0]][position[1]];
                            }
                            break;
                        case 9:

                            ];

                            ];

                                oneOfData += pattern[position[0]][position[1]];
                            }
                            break;
                        case 12:
                            positions = [
                                [18, 12], [18, 11],
                                [17, 12], [17, 11],
                                [16, 12], [16, 11],
                                [15, 12], [15, 11]
                            ];
                            for (let position of positions) {
                                oneOfData += pattern[position[0]][position[1]];
                            }

                        case 13:

                            for (let position of positions) {
                                oneOfData += pattern[position[0]][position[1]];
                            }
                            break;
                        case 15:
                            positions = [
                                [5, 12], [5, 11],
                                [4, 12], [4, 11],
                                [3, 12], [3, 11],
                                [2, 12], [2, 11]
                            ];
                            for (let position of positions) {
                                oneOfData += pattern[position[0]][position[1]];
                            }
                            break;
                        case 16:

                            for (let position of positions) {
                                oneOfData += pattern[position[0]][position[1]];
                            }
                            break;
                        default:
                            break;
                    }
                    oneOfData = intCode.get(parseInt(oneOfData, 2));
                    if (oneOfData !== "0") translateData += oneOfData;
                }
                answer.push(translateData);
                let translateError = "0x";
                for (let i = 1; i <= 7; i++) {
                    let oneOfError = "";
                    let positions = [];
                    switch (i) {
                        case 1:

                        case 4:

                                [9, 8], [9, 7]

                            }
                            break;
                        case 5:

                                [9, 5], [9, 4],
                                [10, 5], [10, 4],
                                [11, 5], [11, 4],
                                [12, 5], [12, 4]
                            ]
                            for (let position of positions) {
                                oneOfError += pattern[position[0]][position[1]];
                            }
                            break;
                        case 6:
                            positions = [
                                [12, 3], [12, 2],
                                [11, 3], [11, 2],
                                [10, 3], [10, 2],
                                [9, 3], [9, 2]
                            ]
                            for (let position of positions) {
                                oneOfError += pattern[position[0]][position[1]];
                            }
                            break;
                        case 7:
                            positions = [
                                [9, 1], [9, 0],
                                [10, 1], [10, 0],
                                [11, 1], [11, 0],
                                [12, 1], [12, 0]
                            ]
                            for (let position of positions) {
                                oneOfError += pattern[position[0]][position[1]];
                            }
                            break;
                        default:
                            break;
                    }
                    let temp = "";
                    temp += intCode.get(parseInt(oneOfError.slice(0, 4), 2));
                    temp += intCode.get(parseInt(oneOfError.slice(4, 8), 2));
                    oneOfError = temp;
                    translateError += oneOfError;
                }
                answer.push(translateError);
                return answer;
            }
            let helloWorld = [
                "111111101000001111111",
                "100000101000001000001",
                "101110100001001011101",
                "101110100001001011101",
                "101110101000101011101",
                "100000101000001000001",
                "111111101010101111111",

            console.log(solution(helloWorld));
