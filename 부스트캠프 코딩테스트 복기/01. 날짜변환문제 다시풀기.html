<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(month, day, weeks){
            let answer = [];
            const oneDayTime = 24 * 60 * 60 * 1000;
            let now = new Date(2023, month-1, 31);
            for(let i=1; i<day; i++){
                now = new Date(now.getTime() + oneDayTime);
            }
            while(now.getDay() > 0){
                now = new Date(now.getTime() -  oneDayTime);
            }
            for(let i=0; i<weeks; i++){
                let weekArr = [];
                if(now.getFullYear() === 2024)break;
                if(now.getDate() === 1){
                    weekArr.push(`${now.getMonth() + 1}/${now.getDate()}`)
                }else{
                    weekArr.push(`${now.getDate()}`);
                }
                now = new Date(now.getTime() + oneDayTime);
                while(now.getDay() !== 0){
                    if(now.getFullYear() === 2024)break;
                    if(now.getDate() === 1){
                        weekArr.push(`${now.getMonth() + 1}/${now.getDate()}`)
                    }else{
                        weekArr.push(`${now.getDate()}`);
                    }
                    now = new Date(now.getTime() + oneDayTime);
                }
                answer.push(weekArr);
            }
            return answer;
        }
        console.log(solution(2, 31, 3))
        console.log(solution(12, 34, 5))
    </script>
</body>
</html>
