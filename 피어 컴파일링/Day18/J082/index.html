        <script src="/socket.io/socket.io.js"></script>
        <script>
            const socket = io();

            const tabs = document.querySelectorAll(".tab");
            const formHandler = (event) => {
                event.preventDefault();
                const form = event.target;
                const select = form.querySelector("select");
                const startVerb = select.value;
                const input = form.querySelector(".query-contents");
                const queryContents = input.value;
                socket.emit(startVerb, queryContents);
                const option = select.querySelector("option");
                // option.selected = true;
                // input.value = "";
            };

            tabs.forEach((tab) => {
                const form = tab.querySelector("form");
                form.addEventListener("submit", formHandler);
            });

            socket.on("create", (data) => {
                const section = document.querySelector("#ddl");
                const article = section.querySelector(".sql-output");
                const table = article.querySelector("table");
                const thead = article.querySelector("thead");
                const tbody = article.querySelector("tbody");
                const tfoot = article.querySelector("tfoot");
                thead.innerHTML = "";
                tbody.innerHTML = "";
                tfoot.innerHTML = "";
                if (data !== false) {
                    const tr = document.createElement("tr");
                    const cols = data["cols"];
                    cols.forEach((col) => {
                        const th = document.createElement("th");
                        th.innerText = col;
                        tr.appendChild(th);
                    });
                    thead.appendChild(tr);
                }
            });
            socket.on("insert", (data) => {
                const section = document.querySelector("#dml");
                const article = section.querySelector(".sql-output");
                const table = article.querySelector("table");
                const thead = article.querySelector("thead");
                const tbody = article.querySelector("tbody");
                const tfoot = article.querySelector("tfoot");
                thead.innerHTML = "";
                tbody.innerHTML = "";
                tfoot.innerHTML = "";
                if (data !== false) {
                    const tr = document.createElement("tr");
                    const cols = data["cols"];
                    cols.forEach((col) => {
                        const th = document.createElement("th");
                        th.innerText = col;
                        tr.appendChild(th);
                    });
                    thead.appendChild(tr);

                    const contents = data["contents"];
                    contents.forEach((content) => {
                        const tr = document.createElement("tr");
                        Object.values(content).forEach((value) => {
                            const td = document.createElement("td");
                            td.innerText = value;
                            tr.appendChild(td);
                        });
                        tbody.appendChild(tr);
                    });
                }
            });
            socket.on("delete", (data) => {
                const section = document.querySelector("#dml");
                const article = section.querySelector(".sql-output");
                const table = article.querySelector("table");
                const thead = article.querySelector("thead");
                const tbody = article.querySelector("tbody");
                const tfoot = article.querySelector("tfoot");
                thead.innerHTML = "";
                tbody.innerHTML = "";
                tfoot.innerHTML = "";
                if (data !== false) {

            });

                if (data !== false) {

                    });
                    thead.appendChild(tr);

                    const contents = data["contents"];
                    contents.forEach((content) => {
                        const tr = document.createElement("tr");
                        Object.values(content).forEach((value) => {

                            td.innerText = value;
                            tr.appendChild(td);

            socket.on("select", (data) => {

                if (data !== false) {

                        });
                        tbody.appendChild(tr);

                }
            });

            socket.on("drop", (data) => {
                const section = document.querySelector("#ddl");
                const article = section.querySelector(".sql-output");

                const thead = article.querySelector("thead");

                thead.innerHTML = "";

                if (data !== false) {

                    cols.forEach((col) => {
                        const th = document.createElement("th");
                        th.innerText = col;
                        tr.appendChild(th);
                    });
                    thead.appendChild(tr);
                    if ("contents" in data) {
                        const contents = data["contents"];
                        contents.forEach((content) => {
                            const tr = document.createElement("tr");
                            Object.values(content).forEach((value) => {
                                const td = document.createElement("td");
                                td.innerText = value;
                                tr.appendChild(td);
                            });
                            tbody.appendChild(tr);
                        });
                    }
                }
            });
